<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }
        #videoId {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Video ID Display -->
    <div id="videoId">Loading...</div>

    <!-- Video container -->
    <video id="videoPlayer" autoplay muted>
        Your browser does not support the video tag.
    </video>

    <script>
        // Connect to the Redis WebSocket endpoint
        const socket = new WebSocket("ws://p2826.local:8081");
        // const socket = new WebSocket("ws://localhost:8081");


        // Function to get the current epoch time in seconds
        function getCurrentEpochTime() {
            return Math.floor(Date.now() / 1000); // Divide by 1000 for seconds
        }

        // Load videos.json
        fetch('videos.json')
            .then(response => response.json())
            .then(videos => {
                let currentVideoIndex = 0;
                const videoPlayer = document.getElementById('videoPlayer');
                const videoIdDisplay = document.getElementById('videoId');

                function sendWebSocketEvent(eventType, videoId) {
                    const payload = {
                        event: eventType,
                        videoId: videoId,
                        time: getCurrentEpochTime() // Use epoch time here
                    };
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify(payload));
                        console.log("Sent:", payload);
                    } else {
                        console.error("WebSocket not connected.");
                    }
                }

                function playNextVideo() {
                    const currentVideo = videos[currentVideoIndex];
                    
                    // Update video source and display video ID
                    videoPlayer.src = currentVideo.location;
                    videoIdDisplay.textContent = `Now Playing: ${currentVideo["unique-ad-id"]}`;

                    // Notify WebSocket about video start
                    sendWebSocketEvent("/start", currentVideo["unique-ad-id"]);

                    videoPlayer.load();
                    videoPlayer.play();

                    // Handle stop event before moving to next video
                    videoPlayer.onended = () => {
                        sendWebSocketEvent("/stop", currentVideo["unique-ad-id"]);
                        currentVideoIndex = (currentVideoIndex + 1) % videos.length; // Loop videos
                        playNextVideo();
                    };
                }

                // Start playing the first video
                playNextVideo();

                // Handle WebSocket connection events
                socket.onopen = () => console.log("WebSocket connected.");
                socket.onclose = () => console.log("WebSocket closed.");
                socket.onerror = error => console.error("WebSocket Error:", error);
            })
            .catch(error => console.error('Error loading videos:', error));
    </script>
</body>
</html>
